<div id="search-results" style="background: #ddf3f5">
    <span id="results-count"
        class="results-count">{{results.length===0 ? 'No Result Found' : 'There is ' + results.length + ' result'}}</span>
    <ul>
        <app-result-item *ngFor="let result of results" [resultItem]="result"></app-result-item>
    </ul>
</div>
